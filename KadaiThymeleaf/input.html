<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{app.title}">Thymeleaf課題</h1>
    <h2 th:text="#{input.title}">入力画面</h2>
    <p th:text="#{input.message}">値を入力してください。</p>

    <p th:if="${previousValue}" 
       th:text="#{input.previous.message(${previousValue})}">
        </p>

    <form th:action="@{/output}" method="post">
        <input type="text" name="inputValue" required>
        
        <button type="submit" th:text="#{input.submit}">送信</button>
    </form>
</body>
</html>
