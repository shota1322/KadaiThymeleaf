<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{app.title}">Thymeleaf課題</h1>
    <h2 th:text="#{output.title}">出力画面</h2>

    <p>
        <span th:text="#{output.message.prefix}">入力された値は「</span>
        <span th:text="${inputData}"></span> <span th:text="#{output.message.suffix}">」です。</span>
    </p>

    <a th:href="@{/input(previous=${inputData})}" th:text="#{output.back.link}">
        入力画面へ戻る
    </a>
</body>
</html>
